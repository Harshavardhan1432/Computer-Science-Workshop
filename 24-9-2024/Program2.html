<html>
    <head>
        <title>HTML Table Example-2</title>
        <style>
            table, th, td{border: 2px solid red; border-collapse:collapse;}
        </style>
    </head>
    <body>
        <table>
            <table align = "center">
                <caption align = "center">HTML Table Example 2</caption>
                <tr>
                    <th colspan="2">Student Name</th>
                    <th colspan="3">Labs</th>
                    <th rowspan="2">Avg</th>
                    
                </tr>
                <tr>
                    <th>First</th>
                    <th>Last</th>
                    <th>Lab1</th>
                    <th>Lab2</th>
                    <th>Lab3</th>
                </tr>
                <tr>
                    <td>Sol</td>
                    <td>Rosenberg</td>
                    <td>100</td>
                    <td>100</td>
                    <td>100</td>
                    <td>100.0</td>
                </tr>
                <tr>
                    <td>Frank</td>
                    <td>Rizzo</td>
                    <td>50</td>
                    <td>60</td>
                    <td>90</td>
                    <td>66.6</td>
                </tr>
                <tr>
                    <td>Ali</td>
                    <td>Kham</td>
                    <td>90</td>
                    <td>80</td>
                    <td>60</td>
                    <td>81.1</td>
                </tr>
                <tr>
                    <th rowspan = "2">Summary</th>
                    <th>Avg</th>
                    <td>80.0</td>
                    <td>80.0</td>
                    <td>83.3</td>
                    <td>81.1</td>
                </tr>
                <tr>
                    <th>Min</th>
                    <td>50</td>
                    <td>60</td>
                    <td>60</td>
                    <td>66.6</td>
                </tr>
        </table>
    </body>
</html>
