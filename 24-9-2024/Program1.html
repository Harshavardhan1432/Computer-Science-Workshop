<html>
    <head>
        <title>HTML Table Example - 1</title>
        <style>
            td{text-align:right;}
            table, th, td
            {
                border: 2px solid red;
            }
        </style>
    </head>
    <body>
        <table align = "center">
            <caption align = "center">HTML Table Example 1</caption>
            <tr>
                <th>H1</th>
                <th>H2</th>
                <th>H3</th>
                <th>H4</th>
                <th>H5</th>
                <th>H6</th>
            </tr>
            <tr>
                <td>A</td>
                <td colspan = "2">B</td>
                <td>D</td>
                <td colspan = "2">C</td>
                <!>
            </tr>
            <tr>
                <td rowspan = "2">I</td>
                <td>E</td>
                <td>F</td>
                <td colspan = "3">G</td>
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td colspan = "3">L</td>
            </tr>
        </table>
    </body>
</html>
