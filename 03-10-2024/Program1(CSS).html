<html>
<head>
<title>CSS Example-1</title>
<style>
h1,h2{text-align: center; }
p{text-align: right;}
#id1{color: blue;}
#id2{color: yellow;}
#id3{color: blue; font-size:200%;}
#id4{color: red; font-size:50%;}
.class1{color:red;}
.class2{text-align: right; font_family:verdana; color:grey;}
</style>
</head>
<body>
<h1 id="id3">This is 1st H1 heading style</h1>
<h1 id="id4">This is 2nd H1 heading style</h1>
<h1 id="id2">This is 3rd H1 heading style</h1>
<h2  class="class1">This is 1st H2 heading style</h2>
<h2 id="id1">This is 2nd H2 heading style</h2>
<h2 id="id2">This is 3rd H2 heading style</h2>
<p class="class2">This is 1st paragraph</p>
<p class="class1">This is 2nd paragraph</p>
<p id="id1">This is 3rd paragraph</p>
<p id="id2">This is 4th paragraph</p>
</body>
</html>
